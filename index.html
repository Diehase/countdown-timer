<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>

        <!-- Поле для ввода даты -->
        <input type="datetime-local" id="targetDate">

        <!-- Кнопка запуска таймера -->
        <button onclick="startCountdown()">Start Countdown</button>

        <!-- Блок для отображения результата -->
        <div class="countdown">
            <div><span id="days">0</span>Days</div>
            <div><span id="hours">0</span>Hours</div>
            <div><span id="minutes">0</span>Minutes</div>
            <div><span id="seconds">0</span>Seconds</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
